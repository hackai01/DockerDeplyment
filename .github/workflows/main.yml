name: Deploy Docker to Elastci Beanstalk

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: check out source code
      uses: actions/checkout@v2

    - name: Build the Docker image
      run: docker build -t ga63qes/dockerdeployment -f Dockerfile .

    - name: Generate Deployment Package
      run: zip -r deploy.zip *

    - name: Get timestamp
      uses: gerred/actions/current-time@master
      id: current-time
        
    - name: Run string replace
      uses: frabert/replace-string-action@master
      id: format-time
      with:
        pattern: '[:\.]+'
        string: "${{ steps.current-time.outputs.time }}"
        replace-with: '-'
        flags: 'g'

    - name: Deploy to EB
      uses: einaregilsson/beanstalk-deploy@v14
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: Web-app2
        environment_name: Webapp2-env-1
        version_label: "Dockerdeployment-${{ steps.format-time.outputs.replaced }}"
        region: us-east-1
        deployment_package: deploy.zip

